<div class="rank_head_section">
  <h3 class="rank_header">Known <span>Technologies</span></h3>
</div>
<div class="container gal-container">
  <div class="col-md-4 col-sm-6 co-xs-12 gal-item" *ngFor = 'let lst of galleryData;let i = index'>
    <div class="box">
      <a href="javascript:void(0);" (click)="openModal(template,lst.ImageTitle,lst.ImageUrl,lst.ImageRating)">
        <img [src]="lst.ImageUrl">
      </a>
    </div>
  </div>
</div>
<ng-template #template>
    <div class="modal-header" >
        <h4 class="modal-title pull-left">{{modalTitle}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <img [src]="modalImageUrl" class ="img-responsive">
    </div>
    <div class="modal-footer" >
        <h4 class="modal-title pull-left">Rating : {{modalRating}}/5</h4>
    </div>
  </ng-template>
