<div class="rank_head_section">
  <h3 class="rank_header">Our <span>Gallery</span></h3>
</div>
<div class="container gal-container">
  <div class="col-md-4 col-sm-6 co-xs-12 gal-item" *ngFor = 'let lst of galleryData;let i = index'>
    <div class="box">
      <a href="javascript:void(0);" (click)="previewImage(i+1)">
        <img [src]="lst.ImageUrl">
      </a>
      <div class="modal fade" id="preview{{i+1}}" tabindex="-1" role="dialog" aria-hidden="false"  role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
              <button type="button" class="close" (click)="closePreviewImage(i+1)" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            <div class="modal-body">
              <img [src]="lst.ImageUrl">
            </div>
              <div class="col-md-12 description">
                <h4>{{lst.ImageDesc}}</h4>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
