<div class="container text-center min-height" >
  <div class ="col-sm-12">
    <div class="rank_head_section">
      <h3 class="rank_header">List <span>of Worked Projects</span></h3>
  </div>
 <!--
  Enable HTTP service from API Search Will Work
  <div class ="col-sm-3 pull-right">
    <div class ="input-group">
      <input type ="text" name="searchFor" placeholder ="Search by Event" class="form-control" #searchFor value="{{terms}}">
      <span class="input-group-addon cursor" (click)="search(searchFor.value)"><i class="glyphicon glyphicon-search"></i></span>
    </div>
  </div>
-->

  <table class="table table-hover table-responsive ">
    <thead>
      <tr>
        <th class="text-center">#</th>
        <th  class="text-center">Title</th>
        <th  class="text-center">Start Date</th>
        <th  class="text-center">End Date</th>
        <th  class="text-center">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr class="cursor-pointer" *ngFor = 'let lst of projectData | slice:start:end; let i = index' (click)="openModal(template,lst.ProjectTitle,lst.ProjectDesc,lst.ProjectStartDate,lst.ProjectEndDate,lst.ProjectClient,lst.ProjectRole,lst.ProjectRoleDesc,lst.ProjectUrl,lst.ProjectStatus)">
        <th scope="row"  class="text-center">{{serialNoCal(i, currentPage, itemsPerPage)}}</th>
        <td  class="text-center">{{lst.ProjectTitle}}</td>
        <td  class="text-left">{{lst.ProjectStartDate}}</td>
        <td  class="text-center">{{lst.ProjectEndDate}}</td>
        <td  class="text-center">{{lst.Status}}</td>
      </tr>
      <tr *ngIf="emptyData">
        <td colspan="5">No Data Found !</td>
      </tr>
    </tbody>
  </table>
  <!-- Pagination Code Starts Here -->
  <div class="row">
    <div class="col-xs-12 col-12" *ngIf="totalItems">
      <pagination [itemsPerPage]="itemsPerPage" [totalItems]="totalItems" [maxSize]="maxSize" class="pagination-sm" [boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event" (pageChanged)="pageChanged($event)"></pagination>
    </div>

  </div>
  </div>
</div>
<ng-template #template>
  <div class="modal-header" >
    <h4 class="modal-title pull-left">{{ProjectTitle}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

  </div>
</ng-template>
