<ul class="nav navbar-nav navbar-right"  *ngIf="isLoggedIn == null">
<li [ngClass]="{'dropdown open': loginClick }" class="dropdown" (click)="loginClick=!loginClick" >
    <a href="javascript:void(0)" class="dropdown-toggle hvr-ripple-in" data-toggle="dropdown">Login <b class="fa fa-caret-down" aria-hidden="true"></b></a>
    <ul class="dropdown-menu short_dropdown" id ="login-dp" >
        <div class="row">
            <div class="col-md-12">
              <div *ngIf="status == 0" class="alert alert-danger">
                {{errorText}}
             </div>
              <form class="form" role="form" [formGroup] ="loginForm"  #formDir="ngForm" accept-charset="UTF-8" id="login-nav">
                  <div class="form-group">
                     <label class="sr-only" for="exampleInputEmail2">Email address</label>
                     <input type="email" class="form-control" formControlName ="email" placeholder="Email address" required (click)="loginClick=!loginClick">
                     <div *ngIf="email.invalid && (email.dirty || email.touched)"
                     class="alert alert-danger">
                       <div *ngIf="email.errors.required">
                         Email Id is required.
                       </div>
                    </div>
                  </div>
                  <div class="form-group">
                     <label class="sr-only" for="exampleInputPassword2">Password</label>
                     <input type="password" class="form-control"  formControlName ="password"  id="exampleInputPassword2" placeholder="Password" required (click)="loginClick=!loginClick">
                     <div *ngIf="password.invalid && (password.dirty || password.touched)"
                     class="alert alert-danger">
                       <div *ngIf="password.errors.required">
                         Password is required.
                       </div>
                    </div>
                     <div class="help-block text-right"><a href="">Forget the password ?</a></div>
                  </div>
                  <div class="form-group">
                     <button type="submit" class="btn btn-primary btn-block" (click)="submitForm(formDir)">Sign in</button>
                  </div>
               </form>
            </div>
            <div class="bottom text-center">
              New here ? <a href="#"><b>Join Us</b></a>
            </div>
         </div>
    </ul>
  </li>
</ul>

<ul class="nav navbar-nav navbar-right" *ngIf="isLoggedIn == 1">
  <li [ngClass]="{'dropdown open': loggedinClick }" class="dropdown" (click)="loggedinClick=!loggedinClick" >
      <a href="javascript:void(0)" class="dropdown-toggle hvr-ripple-in" data-toggle="dropdown">{{username}} <b class="fa fa-caret-down" aria-hidden="true"></b></a>
      <ul class="dropdown-menu short_dropdown" id ="login-dp" >
        <div class="row">
          <div class="col-lg-3">
              <p class="text-center">
                  <img [src]="imageurl" class= "img-circle img-responsive "alt="userico" width="250px" height="250px"/>
              </p>
          </div>
          <div class="col-lg-9">
              <p class="text-left"><strong>{{username}}</strong></p>
              <p class="text-left small">{{emailid}}</p>
              <p class="text-left">
                  <button  class="btn btn-primary btn-block btn-sm" (click)="logout()">Logout</button>
              </p>
          </div>
      </div>
      </ul>
    </li>
  </ul>
